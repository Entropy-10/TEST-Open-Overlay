<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameplay</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <!-- Top Section -->
        <!-- Logo -->
        <img id="logoImage" src="static/logo.png">
        <img id="logoText" src="static/logo-text.png">

        <!-- Map Information -->
        <div id="nowPlayingContainer">
            <!-- Mod -->
            <div id="nowPlayingMod">NM3</div>
            <!-- Metadata -->
            <div class="nowPlayingMetadataWrapper" id="nowPlayingSongNameWrapper"><div class="nowPlayingMetadata" id="nowPlayingSongName">m.A.A.d city (feat. MC Eiht) aaaaaaaaaaaaaaaaaaaaaaaaaaa</div></div>
            <div class="nowPlayingMetadataWrapper nowPlayingDifficultyArtistWrapper" id="nowPlayingDifficultyWrapper"><div class="nowPlayingMetadata" id="nowPlayingDifficulty">[A Trip Down Memory Lane]</div></div>
            <div class="nowPlayingMetadataWrapper nowPlayingDifficultyArtistWrapper" id="nowPlayingArtistWrapper"><div class="nowPlayingMetadata" id="nowPlayingArtist">Kendrick Lamar</div></div>
            <!-- Stats -->
            <div id="nowPlayingStats">
                <div><span class="nowPlayingStatsText" id="nowPlayingStatsCSText">CS:</span> <span id="nowPlayingStatsCSNumber">3.6</span></div>
                <div><span class="nowPlayingStatsText" id="nowPlayingStatsLENText">LENGTH:</span> <span id="nowPlayingStatsLENNumber">3:33</span></div>
                <div><span class="nowPlayingStatsText" id="nowPlayingStatsARText">AR:</span> <span id="nowPlayingStatsARNumber">10.5</span></div>
                <div><span class="nowPlayingStatsText" id="nowPlayingStatsBPMText">BPM:</span> <span id="nowPlayingStatsBPMNumber">137</span></div>
                <div><span class="nowPlayingStatsText" id="nowPlayingStatsODText">OD:</span> <span id="nowPlayingStatsODNumber">9.8</span></div>
                <div><span class="nowPlayingStatsText" id="nowPlayingStatsSRText">SR:</span> <span id="nowPlayingStatsSRNumber">6.97â˜…</span></div>
            </div>
            <!-- Background Image -->
            <div id="nowPlayingBackgroundGradient"></div>
            <div id="nowPlayingBackground"></div>
        </div>

        <!-- Side Section -->
        <!-- Commentators Section-->
        <div id="commentatorsContainer">
            <div id="commentatorsText">COMMENTATORS</div>
            <div id="commentatorsLine1"></div>
            <div id="commentatorsLine2"></div>
        </div>

        <!-- Current Score Section -->
        <section id="teamRedSection">
            <!-- Red Team Information -->
            <section id="teamRedDetails">
                <div id="teamRedBanner"></div>
                <div id="teamRedNameContainer"><div id="teamRedName">TEAM NAME HERE SUPER LONG</div></div>
                <div id="teamRedSeed">
                    <div id="teamRedSeedText">SEED</div>
                    <div id="teamRedSeedNumber">#16</div>
                </div>
            </section>
            <!-- Red Team Wins -->
            <section id="teamRedWins">
                <div id="teamRedWinsText">WINS</div>
                <div id="teamRedWinLine"></div>
                <div id="teamRedWinStars">
                    <div class="teamRedWinStar teamRedWinStarFill"></div>
                    <div class="teamRedWinStar teamRedWinStarFill"></div>
                    <div class="teamRedWinStar teamRedWinStarFill"></div>
                    <div class="teamRedWinStar teamRedWinStarFill"></div>
                    <div class="teamRedWinStar"></div>
                    <div class="teamRedWinStar"></div>
                    <div class="teamRedWinStar"></div>
                </div>
            </section>
            <!-- Red Team Map Pick-->
            <div id="teamRedMapPick">MAP PICK</div>
            <!-- Red team Score -->
            <section id="teamRedScoreSection">
                <div id="teamRedCurrentScore">1,999,999</div>
                <div id="teamRedScoreLine1"></div>
                <div id="teamRedScoreLine2"></div>
                <div id="teamRedScoreText">SCORE</div>
            </section>
        </section>
    </div>
</body>
</html>
